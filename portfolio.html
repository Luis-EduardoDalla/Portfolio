<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Geral</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=B612+Mono:wght@400;700&family=Poppins:wght@700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      font-family: 'B612 Mono', monospace;
      background-color: #e8e8e8;
      color: #1e1e1e;
      overflow-x: hidden;
      padding-bottom: 0;
    }
    
    /* Background */
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(0deg, rgba(232,232,232,1) 0%, rgba(232,232,232,1) 100%),
        linear-gradient(0deg, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 100%);
      z-index: -2;
    }
    
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://c.animaapp.com/qEWoqghI/img/image.png');
      background-size: cover;
      mix-blend-mode: luminosity;
      opacity: 0.1;
      z-index: -1;
    }

    .background-image-new {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('SOBRE/foto1.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.3;
    }
    
    /* Main Layout */
    .page-wrapper {
      padding-top: 108px; /* Space for fixed nav */
    }
    
    /* Navigation (fixed) */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 108px;
      padding: 0 128px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background-color: transparent;
    }

    nav::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 75px; /* Altura do gradiente (ajuste conforme necessário) */
  background: linear-gradient(
    to bottom,
    rgba(253, 253, 253, 0.819) 0%,
    rgba(255, 255, 255, 0) 100%
  );
  pointer-events: none; /* Permite interação com os elementos abaixo */
}

    nav a {
      text-decoration: none;
    }
    
    .nav-buttons {
      display: flex;
      gap: 35px;
    }
    
    .nav-button {
      height: 54px;
      border-radius: 36px;
      border: 1px solid #1e1e1e;
      font-size: 14px;
      font-weight: 400;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #1e1e1e;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUpQuick 1900ms cubic-bezier(0.4, 0.2, 0.2, 1) forwards;
    }
    
    .nav-button:nth-child(1) { animation-delay: 0.1s; }
    .nav-button:nth-child(2) { animation-delay: 0.2s; }
    .nav-button:nth-child(3) { animation-delay: 0.3s; }
    .nav-button:nth-child(4) { animation-delay: 0.4s; }
    
    .nav-button.active {
      background: #1e1e1e;
      color: #e8e8e8;
      width: 121px;
    }
    
    .nav-button:hover {
      background: #1e1e1e;
      color: #e8e8e8;
    }

    /* Animação Quick para os botões */
    @keyframes fadeInUpQuick {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Title Section (normal flow) */
    .title-section {
      padding: 0px 128px 150px;
      display: flex;
      justify-content: space-between;
    }
    
    .page-title {
      font-family: 'Anton', sans-serif;
      font-size: 88px;
      line-height: 0.9;
      color: #1e1e1e;
      text-transform: uppercase;
      margin: 0;
      filter: blur(8px);
      opacity: 0;
      transition: all 2.5s ease-out;
    }
    
    .page-title.animate {
      filter: blur(0);
      opacity: 1;
    }
    
    /* Main Content */
    .main-container {
      max-width: 1200px;
      margin: 0 auto 100px;
      margin-bottom: 50px !important;
      padding: 0 20px;
    }
    
    /* Cards */
    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      width: 100%;
    }
    
    .card-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
    }
    
    .card-wrapper {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    
    .card-wrapper:nth-child(1) { animation-delay: 0.5s; }
    .card-wrapper:nth-child(2) { animation-delay: 0.7s; }
    .card-wrapper:nth-child(3) { animation-delay: 0.9s; }
    .card-wrapper:nth-child(4) { animation-delay: 1.1s; }
    
    .card-header-text {
      margin-bottom: 20px;
      width: 100%;
      max-width: 740px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.3s;
    }
    
    .card-number {
      font-family: 'Anton', sans-serif;
      font-size: 24px;
      color: #ff3700;
      margin-bottom: 5px;
    }
    
    .card-title {
      font-family: 'B612 Mono', monospace;
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 5px;
      display: inline;
    }

    .card-number-inline {
  font-family: 'Anton', sans-serif;
  font-size: 14px;
  color: #1e1e1e; /* Cor preta */
  margin-right: 8px; /* Espaço entre o número e o título */
  display: inline; /* Mantém na mesma linha */
}

    
    .card-title-comunicial {
      font-family: 'Anton', sans-serif;
    }
    
    .card-subtitle {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .rectangular-card {
      width: 740px;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .square-card {
      width: 350px;
      height: 350px;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .rectangular-card:hover, .square-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.255);
    }
    
    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .square-card .card-image {
      height: 150px;
    }

    .card-video {
  width: 100%;
  height: 200px; /* Mesma altura que as imagens tinham */
  object-fit: cover;
  display: block;
}

.square-card .card-video {
  height: 400px; /* Altura para cards quadrados */
}

    
    .service-card-header {
      padding: 25px;
      background: #1e1e1e;
      color: #ffffff;
    }
    
    .service-card-number {
      font-family: 'Anton', sans-serif;
      font-size: 24px;
      color: #ff3700;
      margin-bottom: 10px;
    }
    
    .service-card-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .service-card-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .service-card-body {
      padding: 25px;
    }
    
    .service-feature {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #e8e8e8;
    }
    
    .service-feature:last-child {
      border-bottom: none;
    }
    
    .feature-title {
      font-weight: 700;
      flex: 1;
    }
    
    .feature-value {
      flex: 1;
      text-align: right;
    }

   /* Card fixo com burger */
.filter-card {
  position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(34, 34, 34, 0.4);
    backdrop-filter: saturate(180%) blur(10px);
    border-radius: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    padding: 8px 16px;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 8px;
    width: 130px;
    user-select: none;
    transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
}

.filter-card.active {
    width: 35px; /* círculo quase perfeito pra burger */
    border-radius: 100%;
    padding: 8px;
    transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
  }

.burger {
  width: 20px;
  height: 20px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transform: translateX(-5%);
}

.burger span {
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;
  height: 2.5px;
  background: white;
  border-radius: 2px;
  transition: transform 0.3s ease, top 0.3s ease, opacity 0.3s ease;
  width: 20px;
}

 /* posição dos spans no estado normal (hamburguer) */
.burger span:nth-child(1) {
  top: 4px;
}

.burger span:nth-child(2) {
  top: 8.75px;
}

.burger span:nth-child(3) {
  top: 13.5px;
}

/* animação para X (quando ativo) */
.filter-card.active .burger span:nth-child(1) {
  top: 8.75px; /* centralizado verticalmente */
  transform: rotate(45deg);
}

.filter-card.active .burger span:nth-child(2) {
  opacity: 0;
}

.filter-card.active .burger span:nth-child(3) {
  top: 8.75px; /* centralizado verticalmente */
  transform: rotate(-45deg);
}

.filter-text {
  font-size: 13px;
  letter-spacing: 0.5px;
  color: rgb(226, 226, 226);
}

/* Esconder texto quando ativo */
  .filter-card.active .filter-text {
    opacity: 0;
    pointer-events: none;
    width: 0;
    overflow: hidden;
  }

/* Menu suspenso */
.filter-menu {
  position: fixed;
    bottom: 85px; /* acima do card */
    left: 50%;
    transform: translateX(-50%) scale(0.9);
    background: rgba(34, 34, 34, 0.4);
    backdrop-filter: saturate(180%) blur(12px);
    border-radius: 14px;
    padding: 10px 0;
    opacity: 0;
    pointer-events: none;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    z-index: 999;
    min-width: 180px;
    user-select: none;
}

.filter-menu.active {
  pointer-events: auto;
}

.filter-menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-decoration: none;
}

.filter-menu li {
  padding: 10px 20px;
  cursor: pointer;
  transition: background 0.3s;
  color: #e8e8e8;
}

.filter-menu li:hover {
  background: rgba(149, 149, 149, 0.429);
}


    /* Footer */
    footer {
      width: 100%;
       padding: 15px 0 !important; 
  margin-top: 60px !important;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.3s;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .copyright {
      font-size: 14px;
      color: #1e1e1e;
    }
    
    .cookies-link {
      color: #1e1e1e;
      opacity: 0.4;
      text-decoration: underline;
      margin-left: 8px;
      transition: opacity 0.3s ease;
    }
    
    .cookies-link:hover {
      opacity: 1;
    }
    
    .rights {
      font-size: 14px;
      color: #1e1e1e;
      text-align: center;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Menu Mobile */
    .mobile-menu-toggle {
      display: none;
    }

    .mobile-menu-container {
      display: none;
    }


    /* Media Queries - Mobile */
    @media (max-width: 768px) {
      body {
        padding-bottom: 0;
      }

      nav {
        height: 60px;
        padding: 0 20px;
      }

      .nav-buttons {
        gap: 10px;
        display: none;
      }

      .nav-button {
        height: 36px;
        font-size: 12px;
        padding: 0 15px;
        border-radius: 20px;
      }

      .nav-button.active {
        width: 80px;
      }

      .nav-button[href="Contato.html"] {
        display: none;
      }

      /* Menu Mobile Toggle */
      .mobile-menu-toggle {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        position: relative;
        z-index: 1000;
        cursor: pointer;
        background: transparent;
        border: none;
        padding: 0;
        margin-left: auto;
      }

      .mobile-menu-toggle span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: #1e1e1e;
        position: relative;
        transition: all 0.3s ease;
      }

      .mobile-menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Menu Mobile Container */
      .mobile-menu-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #1e1e1e;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .mobile-menu-container.active {
        opacity: 1;
        pointer-events: all;
      }

      .mobile-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .mobile-menu a {
        color: #e8e8e8;
        text-decoration: none;
        font-family: 'Anton', sans-serif;
        font-size: 3.5rem;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 15px 0;
        display: block;
        width: 100%;
        text-align: center;
        position: relative;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
      }

      /* Animação Quick para os links do menu mobile */
      .mobile-menu-container.active .mobile-menu a {
        animation: fadeInUpQuick 0.5s cubic-bezier(0.4, 0.2, 0.2, 1) forwards;
      }

      .mobile-menu a:nth-child(1) { animation-delay: 0.1s; }
      .mobile-menu a:nth-child(2) { animation-delay: 0.2s; }
      .mobile-menu a:nth-child(3) { animation-delay: 0.3s; }
      .mobile-menu a:nth-child(4) { animation-delay: 0.4s; }

      .mobile-menu a::after {
        content: '';
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: #ff3700;
        transition: all 0.3s ease;
      }

      .mobile-menu a:hover {
        color: #ff3700;
      }

      .mobile-menu a:hover::after {
        width: 80%;
      }

      .mobile-menu a.active {
        color: #ff3700;
      }

      .title-section {
        padding: 0 20px 90px;
        margin-top: -30px !important;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;

      .main-container {
        margin-bottom: 50px;
      }

      .cards-container {

      }

      .card-row {
        flex-direction: column;
        gap: 0 !important;
        width: 100%;
      }

     .card-wrapper {

  }

  /* Cards retangulares mantêm seu formato */
  .rectangular-card {

  /* Cards quadrados viram retangulares horizontais */
  .square-card {

      .card-image, .square-card .card-image {

      .card-video,

      /* Ajustes para o texto nos cards */
      .card-header-text {

    /* Ajustes para telas muito pequenas */
    @media (max-width: 480px) {

    /* Garantir que o menu mobile não apareça em desktop */
    @media (min-width: 769px) {
      .mobile-menu-toggle {
        display: none !important;
      }
      
      .mobile-menu-container {
        display: none !important;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>

const filterCard = document.getElementById('filterCard');
const filterMenu = document.getElementById('filterMenu');
let menuOpen = false;

// Função para abrir/fechar o menu
function toggleMenu(open) {
  menuOpen = open !== undefined ? open : !menuOpen;
  
  // Animações do menu (GSAP)
  filterCard.classList.toggle('active', menuOpen);
  filterMenu.classList.toggle('active', menuOpen);
  
  gsap.to(filterMenu, {
    opacity: menuOpen ? 1 : 0,
    scale: menuOpen ? 1 : 0.9,
    duration: 0.3,
    ease: menuOpen ? "power2.out" : "power2.in"
  });
}

// Evento de clique no card de filtro
filterCard.addEventListener('click', () => toggleMenu());

// Evento de clique nos links do menu (SEM ALERT)
document.querySelectorAll('.filter-menu a').forEach(link => {
  link.addEventListener('click', (e) => {
    e.stopPropagation(); // Impede que o evento chegue ao <li>
    toggleMenu(false); // Fecha o menu
    // O redirecionamento ocorre naturalmente via href
  });
});

// Fechar menu ao clicar fora
document.addEventListener('click', (e) => {
  if (menuOpen && !filterMenu.contains(e.target) && !filterCard.contains(e.target)) {
    toggleMenu(false);
  }
});



    // Animação de desfoque para os títulos
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('firstTitle').classList.add('animate');
        document.getElementById('secondTitle').classList.add('animate');
      }, 500);
    });

    // Efeitos hover nos botões
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        if (!button.classList.contains('active')) {
          button.style.backgroundColor = '#1e1e1e';
          button.style.color = '#e8e8e8';
        }
      });
      
      button.addEventListener('mouseleave', () => {
        if (!button.classList.contains('active')) {
          button.style.backgroundColor = 'transparent';
          button.style.color = '#1e1e1e';
        }
      });
    });

    // Menu Mobile - Atualizado
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenuContainer = document.querySelector('.mobile-menu-container');
    const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');

    mobileMenuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      mobileMenuContainer.classList.toggle('active');
      
      // Toggle body overflow
      if (this.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    });

    // Fechar menu ao clicar em um link
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenuToggle.classList.remove('active');
        mobileMenuContainer.classList.remove('active');
        document.body.style.overflow = '';
        
        // Atualizar link ativo
        mobileMenuLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Fechar menu ao clicar fora
    mobileMenuContainer.addEventListener('click', function(e) {
      if (e.target === this) {
        mobileMenuToggle.classList.remove('active');
        this.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    document.querySelectorAll('.card-wrapper').forEach(wrapper => {
  const card = wrapper.querySelector('.rectangular-card, .square-card');
  const cardNumber = wrapper.querySelector('.card-number-inline').textContent.trim();
  
  // URLs para cada card (substitua com os seus)
  const externalUrls = {
    '01': 'https://ricardo-ra.github.io/METODO',

  };

  // Clique em qualquer área do card-wrapper
  wrapper.style.cursor = 'pointer';
  wrapper.addEventListener('click', () => {
    window.open(externalUrls[cardNumber], '_blank');
  });

  // Desative eventos do vídeo
  const video = wrapper.querySelector('video');
  if (video) {
    video.style.pointerEvents = 'none'; // Impede que o vídeo bloqueie cliques
  }
});
