<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduardo Dalla Valle - Contato</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=B612+Mono:wght@400;700&family=Poppins:wght@700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      font-family: 'B612 Mono', monospace;
      background-color: #e8e8e8;
      color: #1e1e1e;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 97px;
    }
    
    /* Background */
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(0deg, rgba(232,232,232,1) 0%, rgba(232,232,232,1) 100%),
        linear-gradient(0deg, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 100%);
      z-index: -2;
    }
    
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://c.animaapp.com/qEWoqghI/img/image.png');
      background-size: cover;
      mix-blend-mode: luminosity;
      opacity: 0.1;
      z-index: -1;
    }

    .background-image-new {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('SOBRE/foto1.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.3;
    }
    
    /* Navegação */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 108px;
      padding: 0 128px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background-color: transparent;
    }

    nav::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 75px; /* Altura do gradiente (ajuste conforme necessário) */
  background: linear-gradient(
    to bottom,
    rgba(253, 253, 253, 0.819) 0%,
    rgba(255, 255, 255, 0) 100%
  );
  pointer-events: none; /* Permite interação com os elementos abaixo */
}

    nav a {
      text-decoration: none;
    }
    
    .nav-buttons {
      display: flex;
      gap: 35px;
    }
    
    .nav-button {
      height: 54px;
      border-radius: 36px;
      border: 1px solid #1e1e1e;
      font-size: 14px;
      font-weight: 400;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #1e1e1e;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUpQuick 1900ms cubic-bezier(0.4, 0.2, 0.2, 1) forwards;
    }
    
    .nav-button:nth-child(1) { animation-delay: 0.1s; }
    .nav-button:nth-child(2) { animation-delay: 0.2s; }
    .nav-button:nth-child(3) { animation-delay: 0.3s; }
    .nav-button:nth-child(4) { animation-delay: 0.4s; }
    
    /* Botão Contato ativo */
    .nav-button.contact-active {
      background: #1e1e1e;
      color: #e8e8e8;
      width: 115px;
      opacity: 1;
      border: 1px solid #e8e8e8;
    }
    
    /* Botão Sobre (não ativo) */
    .nav-button:not(.contact-active) {
      background: transparent;
      color: #1e1e1e;
    }
    
    .nav-button:hover {
      background: #1e1e1e;
      color: #e8e8e8;
    }

    /* Animação Quick para os botões */
    @keyframes fadeInUpQuick {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Container Principal */
    .main-container {
      max-width: 1200px;
      margin: 108px auto 0;
      padding: 20px;
      position: relative;
      min-height: 110vh;
      display: flex;
      flex-direction: flex-start;
      justify-content: center;
      align-items: center;
      padding-top: 10vh;
    }
    
    /* Conteúdo Principal */
    .content {
      position: absolute;
      width: 100%;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: relative;
      padding-top: 50px;
      text-align: center;
      margin-top: -50px;
    }
    
    /* Textos */
    .title {
      font-family: 'Anton', sans-serif;
      font-size: 100px;
      font-weight: 400;
      color: #1e1e1e;
      line-height: 0.8;
      margin-bottom: 20px;
      filter: blur(8px);
      opacity: 0;
      transition: all 2.5s ease-out;
    }
    
    .title.animate {
      filter: blur(0);
      opacity: 1;
    }
    
    .subtitle {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 12px;
      color: #1e1e1e;
      letter-spacing: -1.6px;
      margin-bottom: 15px;
      margin-top: 15px;
      position: relative;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.5s;
    }
    
    /* Contatos */
    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.7s;
    }
    
    .contact-item {
      font-family: 'B612 Mono', monospace;
      font-size: 16px;
      color: #1e1e1e;
      letter-spacing: 2.6px;
      text-decoration: underline;
      text-underline-offset: 5px;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.9s;
    }
    
    .social-link {
      font-family: 'B612 Mono', monospace;
      font-size: 18px;
      color: #1e1e1e;
      letter-spacing: 2.6px;
      text-decoration: underline;
      text-underline-offset: 5px;
      transition: color 0.3s ease;
    }
    
    .social-link:hover {
      color: #ff3700;
    }
    
    /* Rodapé */
    footer {
      width: 100%;
      padding: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: #e8e8e8;
      position: absolute;
      bottom: 0;
      left: 0;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.1s;
    }
    
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      gap: 10px;
    }
    
    .footer-row {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    
    .copyright {
      font-size: 14px;
      color: #1e1e1e;
      text-align: center;
    }
    
    .cookies-link {
      color: #1e1e1e;
      opacity: 0.4;
      text-decoration: underline;
      margin-left: 8px;
      transition: opacity 0.3s ease;
    }
    
    .cookies-link:hover {
      opacity: 1;
    }
    
    .rights {
      font-size: 14px;
      color: #1e1e1e;
      text-align: center;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Menu Mobile */
    .mobile-menu-toggle {
      display: none;
    }

    .mobile-menu-container {
      display: none;
    }

    /* Media Queries - Mobile */
    @media (max-width: 768px) {
      body {
        padding-bottom: 120px;
      }

      nav {
        height: 60px;
        padding: 0 20px;
      }

      .nav-buttons {
        gap: 10px;
        display: none;
      }

      .nav-button {
        height: 36px;
        font-size: 12px;
        padding: 0 15px;
        border-radius: 20px;
      }

      .nav-button.contact-active {
        width: 90px;
      }

      .nav-button[href="Contato.html"] {
        display: none;
      }

      /* Menu Mobile Toggle */
      .mobile-menu-toggle {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        position: relative;
        z-index: 1000;
        cursor: pointer;
        background: transparent;
        border: none;
        padding: 0;
        margin-left: auto;
      }

      .mobile-menu-toggle span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: #1e1e1e;
        position: relative;
        transition: all 0.3s ease;
      }

      .mobile-menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Menu Mobile Container */
      .mobile-menu-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #1e1e1e;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .mobile-menu-container.active {
        opacity: 1;
        pointer-events: all;
      }

      .mobile-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .mobile-menu a {
        color: #e8e8e8;
        text-decoration: none;
        font-family: 'Anton', sans-serif;
        font-size: 3.5rem;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 15px 0;
        display: block;
        width: 100%;
        text-align: center;
        position: relative;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
      }

      /* Animação Quick para os links do menu mobile */
      .mobile-menu-container.active .mobile-menu a {
        animation: fadeInUpQuick 0.5s cubic-bezier(0.4, 0.2, 0.2, 1) forwards;
      }

      .mobile-menu a:nth-child(1) { animation-delay: 0.1s; }
      .mobile-menu a:nth-child(2) { animation-delay: 0.2s; }
      .mobile-menu a:nth-child(3) { animation-delay: 0.3s; }
      .mobile-menu a:nth-child(4) { animation-delay: 0.4s; }

      .mobile-menu a::after {
        content: '';
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: #ff3700;
        transition: all 0.3s ease;
      }

      .mobile-menu a:hover {
        color: #ff3700;
      }

      .mobile-menu a:hover::after {
        width: 80%;
      }

      .mobile-menu a.active {
        color: #ff3700;
      }

      .main-container {
        margin-top: 60px;
        min-height: calc(100vh - 120px);
        padding-top: 2vh;
    display: flex;
    align-items: center;
    justify-content: center;
      }

      .content {
        position: relative;
    top: auto;
    left: auto;
    transform: none;
    width: 100%;
    padding: 20px;
    margin-top: 1vh; /* Ajuste este valor para mover o conteúdo mais para baixo */
    text-align: center;
      }

      .title {
        font-size: 48px;
        line-height: 1;
      }

      .subtitle {
        font-size: 14px;
      }

      .contact-item {
        font-size: 16px;
      }

      .social-links {
        flex-direction: column;
        gap: 15px;
      }

      footer {
        padding: 15px;
      }
    }

    /* Ajustes para telas muito pequenas */
    @media (max-width: 480px) {
      .title {
        font-size: 36px;
      }

      .nav-buttons {
        gap: 6px;
      }

      .nav-button {
        height: 30px;
        font-size: 10px;
        padding: 0 10px;
      }

      .contact-item {
        font-size: 14px;
      }

      .social-link {
        font-size: 14px;
      }

      .mobile-menu a {
        font-size: 2.5rem;
        letter-spacing: 1px;
      }

      .mobile-menu a::after {
        bottom: 5px;
        height: 1.5px;
    }
}

    /* Garantir que o menu mobile não apareça em desktop */
    @media (min-width: 769px) {
      .mobile-menu-toggle {
        display: none !important;
      }
      
      .mobile-menu-container {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background-pattern"></div>
  <div class="background-image"></div>
  <div class="background-image-new"></div>
  
  <!-- Navegação -->
  <nav>
    <div class="nav-buttons">
      <a href="index.html" class="nav-button">Início</a>
      <a href="portfolio.html" class="nav-button">Portfólio</a>
      <a href="Sobre.html" class="nav-button">Sobre</a>
    </div>
    <a href="Contato.html" class="nav-button contact-active" style="width: 115px; opacity: 0.83;">Contato+</a>
    
    <!-- Menu Mobile - Atualizado -->
    <button class="mobile-menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
  
  <!-- Menu Mobile Container -->
  <div class="mobile-menu-container">
    <div class="mobile-menu">
      <a href="index.html">Início</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="Sobre.html">Sobre</a>
      <a href="Contato.html" class="active">Contato</a>
    </div>
  </div>
  
  <!-- Container Principal -->
  <div class="main-container">
    <!-- Conteúdo Principal -->
    <div class="content">
      <h1 class="title" id="mainTitle">EDUARDO DALLA</h1>
      <h2 class="subtitle">ENTRE-EM-CONTATO</h2>
      
      <div class="contact-info">
        <div class="contact-item">(46) 99120-7326</div>
        <div class="contact-item">Eduardodalla.dev@gmail.com</div>
      </div>
      
      <div class="social-links">
        <a href="https://wa.me/5546991207326?text=Ol%C3%A1%20Eduardo%20Dalla%20Valle%2C%20tudo%20bem%3F%20Estou%20entrando%20em%20contato%20pelo%20seu%20site%20para%20solicitar%20um%20or%C3%A7amento." class="social-link">WHATSAPP</a>
        <a href="#" class="social-link">LINKEDIN</a>
        <a href="#" class="social-link">GITHUB</a>
      </div>
    </div>
  </div>
  
  <!-- Rodapé -->
  <footer>
    <div class="footer-content">
      <div class="footer-row">
        <div class="copyright">
          ©2021 LUIS EDUARDO - <a href="#" class="cookies-link">COOKIES</a>
        </div>
      </div>
      <div class="footer-row">
        <div class="rights">ALL RIGHTS RESERVED</div>
      </div>
    </div>
  </footer>

  <script>
    // Animação de desfoque para o título
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('mainTitle').classList.add('animate');
      }, 500);
    });

    // Efeitos hover nos botões
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        if (!button.classList.contains('contact-active')) {
          button.style.backgroundColor = '#1e1e1e';
          button.style.color = '#e8e8e8';
        }
      });
      
      button.addEventListener('mouseleave', () => {
        if (!button.classList.contains('contact-active')) {
          button.style.backgroundColor = 'transparent';
          button.style.color = '#1e1e1e';
        }
      });
    });

    // Menu Mobile - Atualizado
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenuContainer = document.querySelector('.mobile-menu-container');
    const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');

    mobileMenuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      mobileMenuContainer.classList.toggle('active');
      
      // Toggle body overflow
      if (this.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    });

    // Fechar menu ao clicar em um link
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenuToggle.classList.remove('active');
        mobileMenuContainer.classList.remove('active');
        document.body.style.overflow = '';
        
        // Atualizar link ativo
        mobileMenuLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Fechar menu ao clicar fora
    mobileMenuContainer.addEventListener('click', function(e) {
      if (e.target === this) {
        mobileMenuToggle.classList.remove('active');
        this.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // Garantia adicional para a linha do hover
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.style.setProperty('--line-color', '#ff3700');
    });
  </script>
</body>
</html>
